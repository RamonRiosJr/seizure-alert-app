<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seizure Alert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#dc2626" />
  <meta name="description" content="Emergency tool for people with epilepsy." />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Seizure Alert">

  <script>
    // Prevent FOUC by setting theme class before React loads
    (function () {
      const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes pulse-border {

      0%,
      100% {
        border-color: #f87171;
      }

      50% {
        border-color: #b91c1c;
      }
    }

    .alert-active {
      background-color: #dc2626;
      color: white;
      border: 10px solid;
      animation: pulse-border 1.5s infinite ease-in-out;
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
