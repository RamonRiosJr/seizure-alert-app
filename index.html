<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <title>Aura Speaks AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#b91c1c" />
  <meta name="description" content="Aura Speaks AI. Your voice during a seizure. Log, alert, and stay safe." />
  <meta name="keywords" content="Aura Speaks AI, Seizure Diary, Epilepsy, Medical Safety, Coqui Cloud, RamonRios.NET" />
  <meta name="author" content="Ramon Rios Jr / Coqui Cloud Dev Co" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Aura Speaks AI">
  <link rel="apple-touch-icon" href="Aura-Speaks-AI.png">
  <link rel="icon" type="image/png" href="Aura-Speaks-AI.png">

  <script>
    // Prevent FOUC by setting theme class before React loads
    (function () {
      const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes pulse-border {

      0%,
      100% {
        border-color: #f87171;
      }

      50% {
        border-color: #b91c1c;
      }
    }

    @keyframes breathe-glow {

      0%,
      100% {
        box-shadow: 0 0 40px rgba(220, 38, 38, 0.4);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 80px rgba(220, 38, 38, 0.8);
        transform: scale(1.02);
      }
    }

    .alert-active {
      background-color: #dc2626;
      color: white;
      border: 10px solid;
      animation: pulse-border 1.5s infinite ease-in-out;
    }

    .animate-breathe {
      animation: breathe-glow 3s infinite ease-in-out;
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
