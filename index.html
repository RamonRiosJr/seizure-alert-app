    content="Seizure Alert App by Coqui Cloud Dev Co. A free PWA safety tool for epilepsy monitoring. Logs seizures, alerts contacts, and generates PDF reports." />

  <script>
    // Prevent FOUC by setting theme class before React loads
    (function () {
      const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes pulse-border {

      0%,
      100% {
        border-color: #f87171;
      }

      50% {
        border-color: #b91c1c;
      }
    }

    @keyframes breathe-glow {

      0%,
      100% {
        box-shadow: 0 0 40px rgba(220, 38, 38, 0.4);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 80px rgba(220, 38, 38, 0.8);
        transform: scale(1.02);
      }
    }

    .alert-active {
      background-color: #dc2626;
      color: white;
      border: 10px solid;
      animation: pulse-border 1.5s infinite ease-in-out;
    }

    .animate-breathe {
      animation: breathe-glow 3s infinite ease-in-out;
    }
  </style>
